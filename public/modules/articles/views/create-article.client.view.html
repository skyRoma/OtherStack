<section data-ng-controller="ArticlesController">
    <div class="page-header">
        <h1>New Article</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="description" id="description" class="form-control"
                                  cols="30" rows="10" placeholder="Description"></textarea>
                    </div>
                </div>

                <div align="right">
                    <strong><p style="width: fit-content" ng-mouseover="video=true;">Add Video</p></strong>
                </div>
                <div class="form-group" ng-show="video">
                    <label class="control-label" for="videoLink">Video</label>
                    <div class="controls">
                        <input ng-hide="frameT" type="text" data-ng-model="videoLink" id="videoLink" class="form-control"
                               placeholder="Link"  pattern="/^.*(?:(?:youtu\.be\/|v\/|vi\/|u\/\w\/|embed\/)|(?:(?:watch)?\?v(?:i)?=|\&v(?:i)?=))([^#\&\?]*).*/">
                    </div>
                    <input type="button" ng-hide="frameT" class="btn btn-default" value="Добавить" data-ng-click="AddVideo(); frameT=true">
                    <iframe ng-show="frameT" id="frame" width="560" height="315" src="" frameborder="0"></iframe>

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Отправить">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
