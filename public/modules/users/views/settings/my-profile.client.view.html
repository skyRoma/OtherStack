<section class="row" data-ng-controller="SettingsController">
	<div>
		<p data-ng-bind="user.username"></p>
		<p data-ng-bind="user.displayName"></p>
		<p data-ng-bind="user.email"></p>
	</div>
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div class="page-header">
		<h1>My Articles</h1>
	</div>
	<!-- this is the new search input field -->
	<div class="form-group">
		<input type="text" ng-model="search" typeahead="article as article.name for article in articles | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="articleSearch($item)" placeholder="Search Article...">
	</div>
	<!-- end -->
	<div class="list-group">
		<a data-ng-repeat="article in articles | limitTo: offset - articles.length | limitTo: pageSize| filter:{username:user.username}:true" data-ng-href="#!/articles/{{article._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="article.name"></h4>
			<span data-ng-bind="article.description"></span>
			<p data-ng-bind="article.created"></p>
		</a>
	</div>
	<!-- this is the paging control -->
	<pagination total-items="articles.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="articles.length > pageSize"></pagination>
	<!-- end -->
	<div class="alert alert-warning text-center" data-ng-hide="!articles.$resolved || articles.length">
		No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
	</div>
</section>
