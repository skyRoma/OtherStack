<section class="row" data-ng-controller="AuthenticationController">
    <h3 ng-hide="language=='Ru'" class="col-md-12 text-center">Sign in using your social accounts</h3>
    <h3 ng-hide="language=='En'" class="col-md-12 text-center">Войдите через ваши социальные сети</h3>
    <div class="col-md-12 text-center">
        <a href="/auth/facebook" class="undecorated-link">
            <img src="/modules/users/img/buttons/facebook.png">
        </a>
        <a href="/auth/twitter" class="undecorated-link">
            <img src="/modules/users/img/buttons/twitter.png">
        </a>
        <a href="/auth/vkontakte" class="undecorated-link">
            <img style="width: 145px" src="/modules/users/img/buttons/vk.png">
        </a>

    </div>
    <h3 ng-hide="language=='Ru'" class="col-md-12 text-center">Or with your account</h3>
    <h3 ng-hide="language=='En'" class="col-md-12 text-center">Или через свой аккаунт</h3>
    <div ng-hide="language=='En'" class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-control"
                           data-ng-model="credentials.username" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control"
                           data-ng-model="credentials.password" placeholder="Пароль">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Войти</button>
                    или
                    <a href="/#!/signup">Зарегестрироваться</a>
                </div>
                <div class="forgot-password">
                    <a href="/#!/password/forgot">Забыли пароль?</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <div ng-hide="language=='Ru'" class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                           data-ng-model="credentials.username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           data-ng-model="credentials.password" placeholder="Password">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    or
                    <a href="/#!/signup">Sign up</a>
                </div>
                <div class="forgot-password">
                    <a href="/#!/password/forgot">Forgot your password?</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
