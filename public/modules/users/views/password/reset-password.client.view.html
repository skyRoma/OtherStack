<section class="row" data-ng-controller="PasswordController">
    <h3 ng-hide="language=='En'" class="col-md-12 text-center">Сбросить пароль</h3>
    <h3 ng-hide="language=='Ru'" class="col-md-12 text-center">Reset your password</h3>
    <div ng-hide="language=='En'" class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="newPassword">Новый Пароль</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control"
                           data-ng-model="passwordDetails.newPassword" placeholder="Новый Пароль">
                </div>
                <div class="form-group">
                    <label for="verifyPassword">Подтвердите Пароль</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control"
                           data-ng-model="passwordDetails.verifyPassword" placeholder="Подтвердите пароль>
				</div>
				<div class=" text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Обновить Пароль</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
    <div ng-hide="language=='Ru'" class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control"
                           data-ng-model="passwordDetails.newPassword" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="verifyPassword">Verify Password</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control"
                           data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Update Password</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
