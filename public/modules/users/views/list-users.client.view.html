<section data-ng-controller="UsersController" data-ng-init="find()">
    <div class="page-header">
        <h1 ng-hide="language=='Ru'">Users</h1>
        <h1 ng-hide="language=='En'">Пользователи</h1>
    </div>

    <div class="list-group">
        <div data-ng-repeat="user in users"
           class="list-group-item">
            <div class="pull-right">
                <a href="/#!/admin/{{user._id}}/edit">
                    <img src="/modules/users/img/buttons/edit.png" style="width: 20px; height: 20px">
                </a>
                <a data-ng-click="remove();">
                    <img src="/modules/users/img/buttons/remove.png" style="width: 20px; height: 20px">
                </a>
            </div>
            <h4 class="list-group-item-heading" data-ng-bind="user.username"></h4>
        </div>
    </div>
</section>
